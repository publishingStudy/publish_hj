<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텀블벅 :: tumblbug</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <img id="menu" src="mdi_dehaze.svg">
                <div class="header_text">프로젝트 둘러보기</div>
                <div class="header_text">프로젝트 올리기</div>
                <img class="header_img" id="title" src="KakaoTalk_20201108_183623936_01.png">
                <img class="header_img" id="search" src="KakaoTalk_20201108_183623936_02.png">
                <div class="header_text" id="login">로그인&nbsp/&nbsp회원가입</div>
                <img class="header_img" id="account" src="KakaoTalk_20201108_183623936.png">
            </div>
            <div id="img_slider_wrap">
                <div id="img_box">
                    <div id="img_list">
                        <img 
                            src="https://d1ohqa58xvigdz.cloudfront.net/heroes/boardnight_enorez.jpg?q=80&width=1360&height=766&fit=crop" 
                            alt="1" class="img" id="img_1"
                        >
                        <img 
                            src="https://d1ohqa58xvigdz.cloudfront.net/heroes/le_mauve_studio.jpg?q=80&width=1360&height=766&fit=crop" 
                            alt="2" class="img" id="img_2"
                        >
                        <img 
                            src="https://d1ohqa58xvigdz.cloudfront.net/heroes/wearetransgenderpeople.jpg?q=80&width=1360&height=766&fit=crop" 
                            alt="3" class="img" id="img_3"
                        >
                        <img 
                            src="https://d1ohqa58xvigdz.cloudfront.net/heroes/cmykchips.jpg?q=80&width=1360&height=766&fit=crop" 
                            alt="4" class="img" id="img_4"
                        >
                        <img 
                            src="https://d1ohqa58xvigdz.cloudfront.net/heroes/hero_clap3_plastic.jpg?q=80&width=1360&height=766&fit=crop" 
                            alt="5" class="img" id="img_5"
                        >
                    </div>
                </div>
                <div id="color_div">
                    <div id="item_div">
                        <h1 class="text" id="text_1">2030년 마침내</h1>
                        <h1 class="text" id="text_2">인류 최후의 유토피아</h1>
                        <div id="text_3">전원이 힘을 모아서 기술 중심 유토피아 건설하기</div>
                        <div id="control_div">
                            <button class="btn" id="left">&lt</button>
                            <button class="btn" id="right">&gt</button>
                            <div id="page_number_div">
                                <div id="page_number">1&nbsp/&nbsp5</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn" id="left_2">&lt</button>
                <button class="btn" id="right_2">&gt</button>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="script.js"></script>
    </body>
</html>
